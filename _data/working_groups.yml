- name: Workflow Run Crate working group
  description: This working group is defining Workflow Run Crate – a profile of RO-Crate for capturing the provenance of an execution of a computational workflow. Bi-weekly calls and Slack channel.
  link: https://www.researchobject.org/workflow-run-crate/
  status: Active

- name: RO-Crate community
  description: This community group is evolving RO-Crate – a FAIR data packaging standard. Two monthly calls and Slack channel.
  link: https://www.researchobject.org/ro-crate/community.html
  status: Active

- name: "CWFR: Canonical Workflow Framework for Research"
  description: This group at the FAIR Digital Objects Forum is working on building a workflow framework that enables FAIR practices and provides reusable canonical components.
  link: https://fairdo.org/wg/fdo-cwfr/
  status: Active

- name: FONDA - Foundations of Workflows for Large-Scale Scientific Data Analysis
  description: DFG Collaborative Research Center 1404 at Humboldt-Universität zu Berlin, Germany
  link: https://fonda.hu-berlin.de/
  status: Active

- name: CWL4HPC
  description: This group aims to identify workflow patterns capable of modeling large-scale scientific applications and implement the related Common Workflow Language enhancement proposals.
  link: https://www.commonwl.org/working-groups/cwl4hpc
  status: Active